<div>
    <div>
        <app-header></app-header>
    </div>
    <div class="login-section">
        <div class="login-header">
            <h4>Don't waste your energy on those who don't get on your bus</h4>
            <span>- Jon Gordon</span>
        </div>
        <div class="login-content">
            <div class="login-container">
                <div class="form-container">
                    <h4>Bus owner signup</h4>
                    <form class="form" [formGroup]="bus_register">
                        <div class="input-box">
                            <span class="label">
                                Username
                            </span>
                            <input type="text" class="input-field" placeholder="Enter username" name="name"
                                [ngClass]="{'form-input-text-error':form_control('name')}" formControlName="name">
                        </div>
                        <div class="input-box">
                            <span class="label">
                                Email
                            </span>
                            <input type="text" class="input-field" placeholder="Enter email" name="email"
                                [ngClass]="{'form-input-text-error':form_control('email')}" formControlName="email">
                        </div>
                        <div class="input-box">
                            <span class="label">
                                Password
                            </span>
                            <input type="password" class="input-field" placeholder="Enter password" name="password"
                                [ngClass]="{'form-input-text-error':form_control('password')}"
                                formControlName="password">
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn-medium"
                                (click)="bus_register.valid?onSubmit(bus_register.value):toaster.error('Enter required fields');">Sign
                                up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
